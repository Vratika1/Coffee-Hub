<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee hub signin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');


                    * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                min-height: 100vh;
                background-color: black;
                background-image: url("images/bg-1.avif");
                background-repeat: no-repeat;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* main container */
            .signin_conatiner {
                width: 100%;
                padding: 20px;
            }

            /* card */
            .signin1 {
                max-width: 420px;
                margin: auto;
                background: #fff;
                padding: 30px;
                border-radius: 14px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
                text-align: center;
            }

            /* heading */
            .signin1 h1 {
                margin-bottom: 20px;
                color: #333;
            }

            /* inputs */
            .signin1 input {
                width: 100%;
                padding: 12px 14px;
                margin-bottom: 15px;
                border-radius: 8px;
                border: 1px solid #ccc;
                outline: none;
                font-size: 15px;
                transition: 0.3s;
            }

            .signin1 input:focus {
                border-color: #764ba2;
                box-shadow: 0 0 6px rgba(118, 75, 162, 0.4);
            }

            /* button */
            .signin1 button {
                width: 100%;
                padding: 12px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                border: none;
                border-radius: 8px;
                color: #fff;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                transition: 0.3s;
            }

            .signin1 button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
            }

            /* text + links */
            .signin1 p {
                margin-top: 15px;
                font-size: 14px;
                color: #555;
            }

            .signin1 p a {
                color: #764ba2;
                font-weight: 500;
                text-decoration: none;
            }

            .signin1 p a:hover {
                text-decoration: underline;
            }

            .a1 {
                display: inline-block;
                margin-top: 12px;
                font-size: 14px;
                color: #667eea;
                text-decoration: none;
            }

            .a1:hover {
                text-decoration: underline;
            }

            /* responsive */
            @media (max-width: 480px) {
                .signin1 {
                    padding: 22px;
                }

                .signin1 h1 {
                    font-size: 22px;
                }
            }


    </style>
</head>
<body>

    <div class="signin_conatiner">
        <div class="signin1">

                    <form action="">
                            <h1>Sign up</h1>
                            <input type="text" name="txt" placeholder="User name" required="">
                            <input type="email" name="email" placeholder="Email" required="">
                            <input type="password" name="pswd" placeholder="Password" required="">
                            <button>Sign up</button>
                    </form>
                <p>if you have already signup then <a href="login.html"> Login </a></p>
                <a class="a1" href="index.html">Go to home page</a>
                
        </div>
    </div>
    
</body>
</html>
