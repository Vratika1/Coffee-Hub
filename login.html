<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee hub login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="coffee.css"/>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    min-height: 100vh;
    background-color: black;
    background-image: url("images/bg-1.avif");
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* container */
.login_conatiner {
    width: 100%;
    padding: 20px;
}

/* card */
.login1 {
    max-width: 400px;
    margin: auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    text-align: center;
}

/* heading */
.login1 h1 {
    margin-bottom: 20px;
    color: #333;
}

/* inputs */
.login1 input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 15px;
    transition: 0.3s;
}

.login1 input:focus {
    border-color: #764ba2;
    box-shadow: 0 0 6px rgba(118, 75, 162, 0.4);
}

/* button */
.login1 button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
}

.login1 button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
}

/* text + links */
.login1 p {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.login1 p a {
    color: #764ba2;
    font-weight: 500;
    text-decoration: none;
}

.login1 p a:hover {
    text-decoration: underline;
}

.a1 {
    display: inline-block;
    margin-top: 12px;
    font-size: 14px;
    color: #667eea;
    text-decoration: none;
}

.a1:hover {
    text-decoration: underline;
}

/* responsive */
@media (max-width: 480px) {
    .login1 {
        padding: 22px;
    }

    .login1 h1 {
        font-size: 22px;
    }
}


</style>
<body>
    <!-- header section starts-->
    <header>
        <!-- navbar-->
        <div class="navbar">
            <!--LOGO-->
            <div class="nav-logo">
                <div class="logo">
                    <img src="images/logo.jpg">
                </div>
            </div>
            
            <!--anchor list-->
            <div class="anchor-list">
                <a href="index.html#home">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#menu">Menu</a>
                <a href="index.html#products">Products</a>
                <a href="index.html#review">Review</a>
                <a href="index.html#contact">Contact</a>
                <a href="index.html#blogs">Blogs</a>
            </div>

            <!--ICONS-->
            <div class="icons">
                <div class="search" id="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="wishlist" id="wish-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="cart" id="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="menu-bar" id="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>

        <!-- PANNEL -->
        <div class="pannel">
            <div class="order">
                <span class="plorder" id="plorder3">your orders</span>
                <span class="o1">
                    <a href="specialcombos.html">our special combos</a>
                    <a href="gallery.html">gallery</a>
                </span>
                <span class="more" id="more1"><i class="fa-solid fa-circle-chevron-down"></i></span>
            </div>
            <div class="signin">
                <div class="bt1">
                    <a class="bt" href="signin.html">sign in</a>
                    <a class="bt" href="login.html">log in</a>
                </div>
                <a class="m1 bt" id="m1">account</a>
            </div>
        </div>

        <!-- for responsive pannel-->
        <div class="order_container">
            <a href="specialcombos.html">our special combos</a>
            <a href="gallery.html">gallery</a>
        </div>
        <div class="account_container">
            <a class="bt" href="signin.html">sign in</a>
            <a class="bt" href="login.html">log in</a>
        </div>

        <!-- search form-->
        <form class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fa-solid fa-magnifying-glass"></label>
        </form>

        <!--cart items container-->
        <div class="cart-items-container"></div>

        <!--wishlist container-->
        <div class="wishlist-container"></div>

        <div class="placeorder_container"></div>
    </header>
    <!-- header section ends-->

    <div class="login_conatiner">
        <div class="login1">
        <form>
            <h1>Login</h1>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Login</button>
        </form>
        <p>if you don't have an account then <a href="signin.html">Sign up</a></p>
        <a class="a1" href="index.html">Go to home page</a>
    </div>
    <script src="coffee.js"></script>
</body>
</html>
